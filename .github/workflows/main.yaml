name: main

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install uv
        run: pip install uv
      - name: Set up uv environment
        run: uv venv
      - name: Install dependencies with GitLab authentication
        run: |
          uv pip install --index-url "https://__token__:${{ secrets.GITLAB_PYPI_TOKEN }}@git.o-c.space/api/v4/projects/689/packages/pypi/simple" -r pyproject.toml
      - name: Run isort before black
        run: |
          uv venv exec isort . --check-only
          uv venv exec black . --check
          uv venv exec flake8 .

  bandit:
    name: bandit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install uv
        run: pip install uv
      - name: Set up uv environment
        run: uv venv
      - name: Install dependencies with GitLab authentication
        run: |
          uv pip install --index-url "https://__token__:${{ secrets.GITLAB_PYPI_TOKEN }}@git.o-c.space/api/v4/projects/689/packages/pypi/simple" -r pyproject.toml
      - name: Run bandit
        run: uv venv exec bandit -r -c pyproject.toml . --skip B105,B106,B101

  cognitive:
    name: cognitive
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install uv
        run: pip install uv
      - name: Set up uv environment
        run: uv venv
      - name: Install dependencies with GitLab authentication
        run: |
          uv pip install --index-url "https://__token__:${{ secrets.GITLAB_PYPI_TOKEN }}@git.o-c.space/api/v4/projects/689/packages/pypi/simple" -r pyproject.toml
      - name: Run cognitive complexity checks
        run: uv venv exec flake8 . --max-cognitive-complexity=5 --ignore=E501

  pydocstyle:
    name: pydocstyle
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install uv
        run: pip install uv
      - name: Set up uv environment
        run: uv venv
      - name: Install dependencies with GitLab authentication
        run: |
          uv pip install --index-url "https://__token__:${{ secrets.GITLAB_PYPI_TOKEN }}@git.o-c.space/api/v4/projects/689/packages/pypi/simple" -r pyproject.toml
      - name: Run pydocstyle
        run: uv venv exec pydocstyle .

  test:
    name: test
    runs-on: ubuntu-latest
    needs: [bandit, cognitive, lint, pydocstyle]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install uv
        run: pip install uv
      - name: Set up uv environment
        run: uv venv
      - name: Install dependencies with GitLab authentication
        run: |
          uv pip install --index-url "https://__token__:${{ secrets.GITLAB_PYPI_TOKEN }}@git.o-c.space/api/v4/projects/689/packages/pypi/simple" -r pyproject.toml
      - name: Run tests
        run: uv venv exec pytest

  release:
    name: tag, changelog, release, publish
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      - name: Install uv
        run: pip install uv
      - name: Set up uv environment
        run: uv venv
      - name: Install dependencies with GitLab authentication
        run: |
          uv pip install --index-url "https://__token__:${{ secrets.GITLAB_PYPI_TOKEN }}@git.o-c.space/api/v4/projects/689/packages/pypi/simple" -r pyproject.toml
      - name: Determine version
        uses: paulhatch/semantic-version@v5.0.0
        id: version
        with:
          major_pattern: "(feat!)"
          minor_pattern: "(feat)"
      - name: Create changelog text
        id: changelog
        uses: loopwerk/tag-changelog@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          exclude_types: other,doc,chore
      - name: Create GitHub Release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.version_tag }}
          release_name: Release ${{ steps.version.outputs.version_tag }}
          body: ${{ steps.changelog.outputs.changes }}
      - name: Create changelog pull request
        uses: peter-evans/create-pull-request@v2
        with:
          commit-message: "Release ${{ steps.version.outputs.version_tag }} [skip ci]"
          labels: release, bot
          title: "Release ${{ steps.version.outputs.version_tag }}"
          body: |
            # Release ${{ steps.version.outputs.version_tag }}

            Merge this PR to update your version and changelog!

            ## Included Pull Requests

            ${{ steps.changelog.outputs.changes }}
